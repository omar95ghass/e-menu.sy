<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم - E-Menu</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fef7ed',
                            100: '#fdedd3',
                            200: '#fbd9a5',
                            300: '#f8c06d',
                            400: '#f59e32',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-300 scroll-smooth">
    <!-- Header with Restaurant Image -->
    <div class="relative h-64 md:h-96 overflow-hidden" id="restaurant-header">
        <img id="restaurant-image" src="" alt="" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
        
        <!-- Restaurant Info Overlay -->
        <div class="absolute bottom-0 left-0 right-0 p-6 text-white animate-fade-in-up">
            <h1 id="restaurant-name" class="text-4xl font-bold mb-2"></h1>
            <div class="flex flex-wrap gap-4">
                <div class="flex items-center gap-2">
                    <i data-lucide="star" class="w-5 h-5 fill-yellow-400 text-yellow-400"></i>
                    <span class="font-semibold" id="restaurant-rating"></span>
                </div>
                <div class="flex items-center gap-2">
                    <i data-lucide="map-pin" class="w-5 h-5"></i>
                    <span id="restaurant-city"></span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="absolute top-4 right-4 flex gap-2">
            <button onclick="openReviewModal()" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-lg transition-all relative hover-glow">
                <i data-lucide="message-square" class="w-6 h-6"></i>
            </button>
            <button onclick="toggleCart()" class="bg-orange-500 hover:bg-orange-600 text-white p-3 rounded-full shadow-lg transition-all relative hover-glow">
                <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center animate-bounce-in hidden">0</span>
            </button>
        </div>
    </div>

    <!-- Restaurant Details -->
    <div class="border-b border-slate-200">
        <div class="container mx-auto px-4 py-6">
            <p id="restaurant-description" class="mb-4 text-slate-600"></p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="flex items-center gap-2 animate-fade-in-up">
                    <i data-lucide="phone" class="w-5 h-5 text-orange-500"></i>
                    <span id="restaurant-phone"></span>
                </div>
                <div class="flex items-center gap-2 animate-fade-in-up" style="animation-delay: 0.1s">
                    <i data-lucide="map-pin" class="w-5 h-5 text-orange-500"></i>
                    <span id="restaurant-address"></span>
                </div>
                <div class="flex items-center gap-2 animate-fade-in-up" style="animation-delay: 0.2s">
                    <i data-lucide="clock" class="w-5 h-5 text-orange-500"></i>
                    <span id="restaurant-hours"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Menu -->
            <div class="lg:col-span-2">
                <!-- Category Tabs -->
                <div class="flex gap-2 mb-6 overflow-x-auto pb-2" id="category-tabs">
                    <!-- Category tabs will be loaded here -->
                </div>

                <!-- Menu Items -->
                <div class="space-y-4" id="menu-items">
                    <!-- Menu items will be loaded here -->
                </div>
            </div>

            <!-- Cart Sidebar -->
            <div id="cart-sidebar" class="rounded-lg p-6 h-fit sticky top-20 transition-colors animate-slide-in-right bg-white border border-slate-200 hidden">
                <h2 class="text-2xl font-bold mb-4">سلة الطلب</h2>
                
                <div id="cart-items" class="space-y-3 mb-4 max-h-64 overflow-y-auto">
                    <!-- Cart items will be loaded here -->
                </div>

                <div class="border-t pt-4 mb-4 border-slate-200">
                    <div class="flex justify-between mb-2">
                        <span>المجموع:</span>
                        <span class="font-bold text-lg text-orange-500" id="cart-total">0 ل.س</span>
                    </div>
                </div>

                <button onclick="checkout()" class="w-full bg-gradient-to-r from-orange-500 to-red-500 hover:opacity-90 mb-2 transition-all text-white py-3 px-4 rounded-lg font-semibold">
                    إتمام الطلب
                </button>
                <button onclick="clearCart()" class="w-full border border-slate-300 hover:bg-slate-100 text-slate-700 py-2 px-4 rounded-lg font-semibold transition-all">
                    مسح السلة
                </button>
            </div>
        </div>
    </div>

    <!-- Item Modal -->
    <div id="item-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 animate-fade-in hidden">
        <div class="max-w-md w-full bg-white rounded-lg shadow-xl animate-scale-up">
            <div class="relative">
                <button onclick="closeItemModal()" class="absolute top-2 right-2 p-2 bg-black/50 text-white rounded-lg hover:bg-black/70 transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
                <img id="modal-item-image" src="" alt="" class="w-full h-48 object-cover rounded-t-lg">
            </div>
            <div class="p-6">
                <h3 id="modal-item-name" class="text-2xl font-bold mb-2"></h3>
                <p id="modal-item-description" class="mb-4 text-slate-600"></p>
                <div class="flex items-center justify-between">
                    <span id="modal-item-price" class="text-2xl font-bold text-orange-500"></span>
                    <button onclick="addToCartFromModal()" class="bg-gradient-to-r from-orange-500 to-red-500 hover:opacity-90 transition-all text-white py-2 px-4 rounded-lg font-semibold">
                        <i data-lucide="plus" class="w-4 h-4 inline ml-2"></i>
                        أضف للسلة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="review-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 animate-fade-in hidden">
        <div class="max-w-md w-full bg-white rounded-lg shadow-xl animate-scale-up">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-2xl font-bold">أضف تقييمك</h3>
                    <button onclick="closeReviewModal()" class="p-2 hover:bg-slate-200 rounded-lg transition-colors">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>

                <!-- Rating Stars -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-3">التقييم</label>
                    <div class="flex gap-2 justify-end" id="rating-stars">
                        <!-- Rating stars will be generated here -->
                    </div>
                </div>

                <!-- Review Text -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-2">تعليقك</label>
                    <textarea id="review-text" placeholder="شارك تجربتك مع المطعم..." class="w-full px-4 py-3 rounded-lg border border-slate-300 bg-slate-100 focus:border-blue-500 focus:outline-none transition-all h-24 resize-none"></textarea>
                </div>

                <!-- Buttons -->
                <div class="flex gap-3">
                    <button onclick="closeReviewModal()" class="flex-1 border border-slate-300 hover:bg-slate-100 text-slate-700 py-2 px-4 rounded-lg font-semibold transition-all">
                        إلغاء
                    </button>
                    <button onclick="submitReview()" class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 hover:opacity-90 text-white py-2 px-4 rounded-lg font-semibold transition-all">
                        إرسال التقييم
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-12 bg-slate-100 border-t border-slate-200">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
                <!-- Brand -->
                <div>
                    <div class="flex items-center gap-2 text-2xl font-bold mb-4">
                        <i data-lucide="chef-hat" class="w-6 h-6 text-orange-500"></i>
                        <span>E-Menu</span>
                    </div>
                    <p class="text-slate-600">منصة قوائم المطاعم الرقمية</p>
                </div>

                <!-- Links -->
                <div>
                    <h4 class="font-bold mb-4">الروابط</h4>
                    <ul class="space-y-2 text-slate-600">
                        <li><a href="index.html" class="hover:text-orange-500 transition-colors">الرئيسية</a></li>
                        <li><a href="search.html" class="hover:text-orange-500 transition-colors">البحث</a></li>
                        <li><a href="#" class="hover:text-orange-500 transition-colors">عن الموقع</a></li>
                    </ul>
                </div>

                <!-- Support -->
                <div>
                    <h4 class="font-bold mb-4">الدعم</h4>
                    <ul class="space-y-2 text-slate-600">
                        <li><a href="#" class="hover:text-orange-500 transition-colors">تواصل معنا</a></li>
                        <li><a href="#" class="hover:text-orange-500 transition-colors">الأسئلة الشائعة</a></li>
                        <li><a href="#" class="hover:text-orange-500 transition-colors">الشروط</a></li>
                    </ul>
                </div>

                <!-- Social -->
                <div>
                    <h4 class="font-bold mb-4">تابعنا</h4>
                    <div class="flex gap-4">
                        <a href="#" class="w-10 h-10 rounded-lg bg-slate-200 hover:bg-orange-500 hover:text-white flex items-center justify-center transition-all">f</a>
                        <a href="#" class="w-10 h-10 rounded-lg bg-slate-200 hover:bg-orange-500 hover:text-white flex items-center justify-center transition-all">𝕏</a>
                        <a href="#" class="w-10 h-10 rounded-lg bg-slate-200 hover:bg-orange-500 hover:text-white flex items-center justify-center transition-all">📷</a>
                    </div>
                </div>
            </div>

            <!-- Copyright -->
            <div class="border-t pt-8 text-center border-slate-200 text-slate-600">
                <p>© 2025 E-Menu. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/restaurant.js"></script>
</body>
</html>
